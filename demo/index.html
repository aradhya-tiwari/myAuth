<html lang="en">

<head>

<body>
    <form action="http://127.0.0.1:8787/">

    document.querySelector('button').addEventListener('click', async function (e) {
        e.preventDefault()
        let fetchh = await fetch("http://127.0.0.1:8787/")
        let data = await fetchh.text()
        console.log(data)
    })
</script>
